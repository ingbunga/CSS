<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        div{
            color:red;
        }
        *{
            background-color: aqua;
        }
        #sp{
            font-size: 50px;
        }
        .divclass{
            font-size: 30px;
        }
        .naver:link{
            color: hotpink;
        }
        a:visited{
            color:brown;
        }
        .divclass:hover{
            color:white;
        }
        #sp:hover{
            color: chocolate;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div style="color: green;">안녕하세요</div>
    <a href="https://google.com" target="_blank">링크</a>
    <span id="sp">아이디</span>
    <div class="divclass">클래스</div>
    <a href="https://www.naver.com" target="_blank" class="naver">네이버로 가기</a>
</body>
</html>
